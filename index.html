        /* W3.CSS 4.15 December 2020 by Jan Egil and Borge Refsnes */
        html {
            box-sizing: border-box
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit
        }

        /* Extract from normalize.css by Nicolas Gallagher and Jonathan Neal git.io/normalize */
        html {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%
        }

        body {
            margin: 0
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        main,
        menu,
        nav,
        section {
            display: block
        }

        summary {
            display: list-item
        }

        audio,
        canvas,
        progress,
        video {
            display: inline-block
        }

        progress {
            vertical-align: baseline
        }

        audio:not([controls]) {
            display: none;
            height: 0
        }

        [hidden],
        template {
            display: none
        }

        a {
            background-color: transparent
        }

        a:active,
        a:hover {
            outline-width: 0
        }

        abbr[title] {
            border-bottom: none;
            text-decoration: underline;
            text-decoration: underline dotted
        }

        b,
        strong {
            font-weight: bolder
        }

        dfn {
            font-style: italic
        }

        mark {
            background: #ff0;
            color: #000
        }

        small {
            font-size: 80%
        }

        sub,
        sup {
            font-size: 75%;
            line-height: 0;
            position: relative;
            vertical-align: baseline
        }

        sub {
            bottom: -0.25em
        }

        sup {
            top: -0.5em
        }

        figure {
            margin: 1em 40px
        }

        img {
            border-style: none
        }

        code,
        kbd,
        pre,
        samp {
            font-family: monospace, monospace;
            font-size: 1em
        }

        hr {
            box-sizing: content-box;
            height: 0;
            overflow: visible
        }

        button,
        input,
        select,
        textarea,
        optgroup {
            font: inherit;
            margin: 0
        }

        optgroup {
            font-weight: bold
        }

        button,
        input {
            overflow: visible
        }

        button,
        select {
            text-transform: none
        }

        button,
        [type=button],
        [type=reset],
        [type=submit] {
            -webkit-appearance: button
        }

        button::-moz-focus-inner,
        [type=button]::-moz-focus-inner,
        [type=reset]::-moz-focus-inner,
        [type=submit]::-moz-focus-inner {
            border-style: none;
            padding: 0
        }

        button:-moz-focusring,
        [type=button]:-moz-focusring,
        [type=reset]:-moz-focusring,
        [type=submit]:-moz-focusring {
            outline: 1px dotted ButtonText
        }

        fieldset {
            border: 1px solid #c0c0c0;
            margin: 0 2px;
            padding: .35em .625em .75em
        }

        legend {
            color: inherit;
            display: table;
            max-width: 100%;
            padding: 0;
            white-space: normal
        }

        textarea {
            overflow: auto
        }

        [type=checkbox],
        [type=radio] {
            padding: 0
        }

        [type=number]::-webkit-inner-spin-button,
        [type=number]::-webkit-outer-spin-button {
            height: auto
        }

        [type=search] {
            -webkit-appearance: textfield;
            outline-offset: -2px
        }

        [type=search]::-webkit-search-decoration {
            -webkit-appearance: none
        }

        ::-webkit-file-upload-button {
            -webkit-appearance: button;
            font: inherit
        }

            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;

        .duo1 {
            left: 0;

        }

            right: 0px;
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg)
            }

            50% {
                transform: rotate(180deg)
            }

            100% {
                transform: rotate(180deg)
            }
        }

        @keyframes onOff {
            0% {
                opacity: 0;
            }

            49% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        .duo1 {
            animation-name: spin;
        }

        .duo2 {
            animation-name: spin;
            animation-direction: reverse;
        }

        .duo2 .dot-b {
            animation-name: onOff;
        }

        .duo1 .dot-a {
            opacity: 0;
            animation-name: onOff;
            animation-direction: reverse;
        }

    <script inline="javascript">

        function gotoBank() {
            window.location.replace(getValidUrl());
        }

        function gotoStore() {
            window.location.replace('https://apps.apple.com/th/app/bualuang-mbanking/id660238716?l=th');
        }

        function isValidHttpUrl(string) {
            let url;
            try {
                url = new URL(string);
            } catch (_) {
                return false;
            }
            return url.protocol != null && url.protocol != "";
        }

        function getValidUrl() {
            var urlRedirect = "bualuangmbanking://mbanking.payment?";

            if (!isValidHttpUrl(urlRedirect)) {
                urlRedirect = "http://" + urlRedirect;
            }

            return urlRedirect;
        }

        window.onload = function (e) {
            gotoBank();
            window.setTimeout(function () {
                document.getElementById('id_loading').style.display = 'none';
                document.getElementById('id_apologize').style.display = 'block';

            }, 7000);
        }
    </script>

            <div class="duo duo2">
                <div class="dot dot-a"></div>
                <div class="dot dot-b"></div>

        </div>
        <div class="loader" align="center" id="id_apologize" style="display:none;">
