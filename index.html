<script inline="javascript">

        function gotoApp() {
            window.location.replace( getValidUrl() );
        }

        function getValidUrl() {
            var urlRedirect = "myais://ResumePayment?url=https%3A%2F%2Fwww.google.com";
            return urlRedirect;
        }

        function doEvtBeforeRedirect() {
            var urlRedirect = "myais://ResumePayment?url=https%3A%2F%2Fwww.google.com";
            document.getElementById("spinner").style.display = "none";
        }

        window.onload = function(e) {
            window.setTimeout(function () {
                doEvtBeforeRedirect();
                gotoApp();
            }, 5000);
        }
    </script>
